apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway-server
  namespace: dop
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway-server
    spec:
      containers:
        - name: gateway-server
          image: registry.cn-hangzhou.aliyuncs.com/softeng-dop/gateway-server
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-server
  namespace: dop
  labels:
    app: gateway-server
spec:
  ports:
    - port: 14523
      protocol: TCP
      targetPort: 8888
  selector:
    app: gateway-server
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-server
  namespace: dop
spec:
  rules:
    - host: open.dop.clsaa.com
      http:
        paths:
          - backend:
              serviceName: gateway-server
              servicePort: 14523