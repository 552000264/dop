apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway-server
  namespace: dop
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway-server
    spec:
      containers:
        - name: gateway-server
          image: registry.dop.clsaa.com/dop/gateway-server:<BUILD_TAG>
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
            - name: host-timezone
              mountPath: /etc/timezone
          ports:
            - containerPort: 8888
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
        - name: host-timezone
          hostPath:
            path: /etc/timezone
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-server
  namespace: dop
  labels:
    app: gateway-server
spec:
  ports:
    - port: 14523
      protocol: TCP
      targetPort: 8888
  selector:
    app: gateway-server
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-server
  namespace: dop
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippets: |
      location / {
        proxy_set_header Upgrade $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        }
spec:
  rules:
    - host: open.dop.clsaa.com
      http:
        paths:
          - backend:
              serviceName: gateway-server
              servicePort: 14523